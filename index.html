<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/money.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
    <title>cr.finance$</title>
</head>

<body>

    <header>
        <h1 id="logo">cr<span class="logo2">.</span>finance<span class="logo2">$</span></h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de sáidas">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$0,00</p>
            </div>




        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div class="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)"><!--tudo que vinher com on na frente pode rodar função no html conforme o evento-->
                    <div class="input-group">
                        <label class="sr-only" for="description" >Descrição</label>
                        <input type="text" id="description" name="description" placeholder="descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal de - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date" >data</label>
                        <input type="date" id="date" name="date" placeholder="data">
                    </div>

                    <div class="input-group actions">

                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>



    <footer>
        <p>cr.finance$</p>
    </footer>


    <script src="./script.js">

    </script>

</body>

</html>
